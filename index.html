<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serutip</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
    :root {
        --bg: #000;
        --panel: #0a0a0a;
        --card-bg: #111;
        --accent: #00d4ff;
        --accent-dim: #0099cc;
        --text: #ffffff;
        --text-dim: #8899aa;
        --border: #1a1a1a;
        --border-active: #00d4ff;
        --shadow: 0 20px 60px rgba(0, 212, 255, 0.12);
    }
    * { box-sizing: border-box; }
    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: 'Roboto Mono', monospace;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    .container {
        width: 100%;
        max-width: 1120px;
        background: var(--panel);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }
    header {
        background: #000;
        padding: 3.5rem 2rem 2.5rem;
        text-align: center;
        border-bottom: 1px solid var(--accent);
    }
    h1 {
        font-size: 4.8rem;
        font-weight: 700;
        letter-spacing: 14px;
        margin: 0;
        background: linear-gradient(90deg, var(--accent), var(--accent-dim));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .controls {
        padding: 2.8rem 2.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1.6rem;
        align-items: center;
        background: #080808;
    }
    #searchInput {
        flex: 1;
        min-width: 340px;
        padding: 1.1rem 1.9rem;
        font-size: 1.35rem;
        background: var(--card-bg);
        border: 2px solid #222;
        border-radius: 14px;
        color: var(--text);
        transition: all 0.3s ease;
    }
    #searchInput:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(0,212,255,0.18);
        outline: none;
    }
    .btn-group {
        display: flex;
        background: var(--card-bg);
        border-radius: 14px;
        padding: 8px;
        border: 1px solid #222;
        gap: 6px;
    }
    .btn {
        padding: 0.95rem 1.7rem;
        background: transparent;
        border: none;
        color: var(--text-dim);
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    .btn:hover { color: var(--text); }
    .btn.active {
        background: var(--accent);
        color: #000;
        font-weight: 700;
        box-shadow: 0 0 20px rgba(0,212,255,0.45);
    }
    #homeworkGroup {
        opacity: 0;
        transition: opacity 0.45s ease;
        pointer-events: none;
    }
    #homeworkGroup.visible {
        opacity: 1;
        pointer-events: all;
    }
    .results {
        min-height: 62vh;
        max-height: 78vh;
        overflow-y: auto;
        padding: 2.2rem 2.5rem;
        background: var(--panel);
    }
    .item {
        padding: 1.8rem 0;
        border-bottom: 1px solid #111;
    }
    .name {
        font-size: 2rem;
        color: var(--accent);
        margin-bottom: 0.9rem;
        font-weight: 600;
    }
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1.1rem;
    }
    .card {
        background: var(--card-bg);
        padding: 0.85rem 1.3rem;
        border-radius: 12px;
        font-family: 'Roboto Mono', monospace;
        text-decoration: none;
        color: var(--text);
        border: 1px solid #222;
        transition: all 0.3s ease;
        font-size: 0.98rem;
    }
    .card:hover {
        background: rgba(0,212,255,0.07);
        border-color: var(--accent);
        transform: translateY(-3px);
    }
    .price { color: var(--accent); font-weight: bold; }
    .badge {
        background: #ff5500;
        color: black;
        font-size: 0.7rem;
        padding: 4px 9px;
        border-radius: 6px;
        margin-left: 9px;
        font-weight: bold;
    }
    .footer {
        text-align: center;
        padding: 1.6rem;
        background: #000;
        color: var(--text-dim);
        font-size: 0.92rem;
    }
    .setup {
        text-align: center;
        padding: 9rem 2rem;
        color: var(--text-dim);
    }
    .setup h2 { color: var(--accent); margin-bottom: 1rem; }
    .setup button {
        margin-top: 2rem;
        padding: 1.1rem 3.2rem;
        background: var(--accent);
        color: black;
        border: none;
        border-radius: 14px;
        font-size: 1.45rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .setup button:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0,212,255,0.5); }
</style>
</head>
<body>
<div class="container">
    <header><h1>Serutip</h1></header>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
        <div class="btn-group">
            <button class="btn lang-en active" data-lang="en">EN</button>
            <button class="btn lang-jp" data-lang="jp">JP</button>
        </div>
        <div class="btn-group">
            <button class="btn grade-psa10 active" data-grade="10">PSA 10</button>
            <button class="btn grade-psa9" data-grade="9">PSA 9</button>
            <button class="btn grade-cgc10" data-grade="cgc">CGC 10</button>
        </div>
        <div id="homeworkGroup" class="btn-group">
            <button id="hwOn" class="btn active">Homework ON</button>
            <button id="hwOff" class="btn">OFF</button>
        </div>
    </div>
    <div class="results" id="results"></div>
    <div class="footer"><div id="status">Initializing…</div></div>
</div>

<script>
const data = { en:{psa10:{},psa9:{},cgc10:{}}, jp:{psa10:{},psa9:{},cgc10:{}} };
let homeworkData = {};
let currentLang = 'en', currentGrade = '10', showHomework = false;
let currentData = {};

const status = document.getElementById('status');
const results = document.getElementById('results');
const searchInput = document.getElementById('searchInput');
const hwGroup = document.getElementById('homeworkGroup');
const hwOnBtn = document.getElementById('hwOn');
const hwOffBtn = document.getElementById('hwOff');

function loadLocalFiles() {
    const input = document.createElement('input');
    input.type = 'file'; input.multiple = true; input.accept = '.json';
    input.onchange = e => {
        const files = Array.from(e.target.files);
        let loaded = 0;
        files.forEach(f => {
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const json = JSON.parse(reader.result.replace(/^\uFEFF/, '').trim());
                    const n = f.name.toLowerCase();
                    if (n.includes('homework')) homeworkData = json;
                    else if (n.includes('jp')) {
                        if (n.includes('psa10')) data.jp.psa10 = json;
                        else if (n.includes('psa9')) data.jp.psa9 = json;
                        else data.jp.cgc10 = json;
                    } else {
                        if (n.includes('psa10') || n.includes('clean')) data.en.psa10 = json;
                        else if (n.includes('psa9')) data.en.psa9 = json;
                        else data.en.cgc10 = json;
                    }
                    if (++loaded >= 6) { updateData(); status.textContent = 'Serutip ready'; }
                } catch (err) { console.error(err); }
            };
            reader.readAsText(f);
        });
    };
    input.click();
}

async function tryAutoLoad() {
    if (location.protocol === 'file:') return false;
    let loaded = 0;
    const files = ['PSA10_clean.json','PSA9.json','CGC10.json','PSA10_JP.json','PSA9_JP.json','CGC10_JP.json'];
    for (const f of files) {
        try {
            const r = await fetch(f + '?t=' + Date.now(), {cache:'no-store'});
            if (r.ok) {
                const key = f.includes('JP') ? 'jp' : 'en';
                const grade = f.includes('PSA10')||f.includes('clean')?'psa10':f.includes('PSA9')?'psa9':'cgc10';
                data[key][grade] = JSON.parse((await r.text()).replace(/^\uFEFF/,'').trim());
                loaded++;
            }
        } catch(e) {}
    }
    try {
        const r = await fetch('homework.json?t='+Date.now());
        if (r.ok) homeworkData = JSON.parse((await r.text()).replace(/^\uFEFF/,'').trim());
    } catch(e) {}
    return loaded >= 6;
}

function buildCurrentData() {
    const key = currentGrade==='10'?'psa10':currentGrade==='9'?'psa9':'cgc10';
    const merged = JSON.parse(JSON.stringify(data[currentLang][key] || {}));
    if (currentLang === 'en' && currentGrade === '10' && showHomework && Object.keys(homeworkData).length) {
        for (const [name,years] of Object.entries(homeworkData)) {
            merged[name] ??= {};
            for (const [year,cards] of Object.entries(years)) {
                merged[name][year] ??= {};
                for (const [code,price] of Object.entries(cards))
                    if (price !== 0 && price !== 1) merged[name][year][code] = price;
            }
        }
    }
    return merged;
}
function updateData() { currentData = buildCurrentData(); search(); }

function formatCard(code,value,name,year){
    const clean = code.replace(/^#/,'').trim();
    const terms = [name,year,clean,
        currentGrade==='10'?'PSA 10':currentGrade==='9'?'PSA 9':'CGC 10',
        currentLang==='jp'?'Japanese':''].filter(Boolean).join(' ');
    const url = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(terms)}&LH_Sold=1&LH_Complete=1`;
    const isHw = currentLang==='en'&&currentGrade==='10'&&showHomework&&homeworkData[name]?.[year]?.[code]!==undefined;
    const badge = isHw ? '<span class="badge">Homework</span>' : '';
    return `<a href="${url}" target="_blank" class="card">${code}: <span class="price">$${value}</span>${badge}</a>`;
}

function search(){
    const q = searchInput.value.trim().toLowerCase();
    results.innerHTML = '';
    if (!q) return;
    const matches = Object.keys(currentData).filter(n=>n.toLowerCase().includes(q)).slice(0,30);
    if (!matches.length) { results.innerHTML='<div class="item">No results</div>'; return; }
    matches.forEach(name=>{
        let html=`<div class="item"><div class="name">${name}</div><div class="cards">`;
        Object.entries(currentData[name]||{}).forEach(([y,cards])=>
            Object.entries(cards).forEach(([code,value])=> html+=formatCard(code,value,name,y)));
        html+='</div></div>';
        results.innerHTML+=html;
    });
}

searchInput.addEventListener('input', () => {
    const val = searchInput.value.trim().toLowerCase();
    const isSeru = val === 'seru';
    if (isSeru) {
        hwGroup.classList.add('visible');
        status.textContent = 'Access granted';
    } else {
        hwGroup.classList.remove('visible');
        status.textContent = 'Serutip ready';
    }
    search();
});

hwOnBtn.onclick = () => { showHomework = true; hwOnBtn.classList.add('active'); hwOffBtn.classList.remove('active'); updateData(); };
hwOffBtn.onclick = () => { showHomework = false; hwOffBtn.classList.add('active'); hwOnBtn.classList.remove('active'); updateData(); };

document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{ document.querySelectorAll('[data-lang]').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentLang=b.dataset.lang; updateData(); });
document.querySelectorAll('[data-grade]').forEach(b=>b.onclick=()=>{ document.querySelectorAll('[data-grade]').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentGrade=b.dataset.grade; updateData(); });

(async () => {
    if (location.protocol === 'file:') {
        results.innerHTML = `<div class="setup"><h2 style="color:var(--accent)">Local mode</h2><p>Click to load your JSON files</p><button onclick="loadLocalFiles()">Load Files</button></div>`;
        status.textContent = 'Local — waiting';
        return;
    }
    const online = await tryAutoLoad();
    if (online) { updateData(); status.textContent = 'Online'; }
    else {
        results.innerHTML = `<div class="setup"><h2 style="color:var(--accent)">Offline</h2><p>Load manually</p><button onclick="loadLocalFiles()">Load Files</button></div>`;
        status.textContent = 'Offline — load files';
    }
})();
</script>
</body>
</html>
