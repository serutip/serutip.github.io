<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seru's Sniper Sniper</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
    :root {
        --bg: #000;
        --panel: #0a0a0a;
        --card-bg: #111;
        --accent: #00d4ff;
        --text: #ffffff;
        --text-dim: #8899aa;
        --border: #1a1a1a;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Roboto Mono', monospace;
        min-height: 100vh;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        background: var(--panel);
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        height: calc(100vh - 2rem);
        box-shadow: 0 20px 60px rgba(0,212,255,0.12);
    }
    header {
        background: #999;
        padding: 1rem 1.5rem;
        text-align: center;
        border-bottom: 1px solid var(--accent);
    }
    h1 {
        font-size: clamp(2.8rem, 8vw, 5rem);
        font-weight: 700;
        letter-spacing: 12px;
        background: linear-gradient(90deg, var(--accent), #0099cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .controls {
        padding: 1.8rem 2rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        align-items: center;
        background: #080808;
    }
    #searchInput {
        flex: 1;
        min-width: 300px;
        padding: 1rem 1.8rem;
        font-size: 1.3rem;
        background: var(--card-bg);
        border: 2px solid #222;
        border-radius: 16px;
        color: var(--text);
    }
    #searchInput:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 5px rgba(0,212,255,0.2);
        outline: none;
    }
    .btn-group {
        display: flex;
        background: var(--card-bg);
        border-radius: 16px;
        padding: 8px;
        border: 1px solid #222;
        gap: 6px;
    }
    .btn {
        padding: 0.85rem 1.5rem;
        background: transparent;
        border: none;
        color: var(--text-dim);
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        border-radius: 12px;
    }
    .btn.active {
        background: var(--accent);
        color: #000;
        font-weight: 700;
        box-shadow: 0 0 20px rgba(0,212,255,0.5);
    }
    #homeworkGroup {
        opacity: 0;
        transition: opacity 0.45s ease;
        pointer-events: none;
    }
    #homeworkGroup.visible {
        opacity: 1;
        pointer-events: all;
    }
    .results {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        background: var(--panel);
    }
    .item {
        margin-bottom: 2rem;
    }
    .name {
        font-size: 2.4rem;
        color: var(--accent);
        margin-bottom: 1rem;
        font-weight: 700;
        text-transform: uppercase;
    }
    .year-title {
        font-size: 1.3rem;
        color: var(--accent);
        margin: 1.2rem 0 0.8rem;
        font-weight: 600;
    }

/* ← MUST BE BEFORE .card — this is the fix! */
.cards {
    display: flex !important;
    flex-wrap: wrap !important;
    gap: 1rem;
    justify-content: flex-start;
    width: 100% !important;
    padding: 0.5rem 0;
}

/* Individual card */
.card {
    flex: 0 0 auto;
    width: 150px;
    min-height: 85px;
    padding: 1rem;
    background: #111;
    border-radius: 12px;
    border: 1px solid #222;
    color: white;
    text-decoration: none;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0.5rem;
    font-size: 0.95rem;
    transition: all 0.3s ease;
}
.card:hover {
    background: rgba(0,212,255,0.12);
    border-color: #00d4ff;
    transform: translateY(-4px);
}
.price {
    color: #00d4ff;
    font-weight: bold;
}
    .badge {
        background: #ff5500;
        color: black;
        font-size: 0.65rem;
        padding: 3px 7px;
        border-radius: 6px;
        font-weight: bold;
    }
    .footer {
        padding: 1.3rem;
        background: #000;
        text-align: center;
        color: var(--text-dim);
        font-size: 0.95rem;
    }
    .setup {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
    }
    .setup button {
        margin-top: 2rem;
        padding: 1.1rem 3rem;
        background: var(--accent);
        color: black;
        border: none;
        border-radius: 16px;
        font-size: 1.4rem;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <header><h1>Sniper Sniper</h1><h2>V1.1.0</h2><h3>Seru</h3></header>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search Pokémon or year..." autocomplete="off">
        <div class="btn-group">
            <button class="btn lang-en active" data-lang="en">EN</button>
            <button class="btn lang-jp" data-lang="jp">JP</button>
        </div>
        <div class="btn-group">
            <button class="btn grade-psa10 active" data-grade="10">PSA 10</button>
            <button class="btn grade-psa9" data-grade="9">PSA 9</button>
            <button class="btn grade-cgc10" data-grade="cgc">CGC 10</button>
        </div>
        <div id="homeworkGroup" class="btn-group">
            <button id="hwOn" class="btn active">Homework ON</button>
            <button id="hwOff" class="btn">OFF</button>
        </div>
    </div>
    <div class="results" id="results"></div>
    <div class="footer"><div id="status">Initializing…</div></div>
</div>

<script>
const data = { en:{psa10:{},psa9:{},cgc10:{}}, jp:{psa10:{},psa9:{},cgc10:{}} };
let homeworkData = {};
let currentLang = 'en', currentGrade = '10', showHomework = false;
let currentData = {};

const status = document.getElementById('status');
const results = document.getElementById('results');
const searchInput = document.getElementById('searchInput');
const hwGroup = document.getElementById('homeworkGroup');
const hwOnBtn = document.getElementById('hwOn');
const hwOffBtn = document.getElementById('hwOff');

function loadLocalFiles() {
    const input = document.createElement('input');
    input.type = 'file'; input.multiple = true; input.accept = '.json';
    input.onchange = e => {
        const files = Array.from(e.target.files);
        let loaded = 0;
        files.forEach(f => {
            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const json = JSON.parse(reader.result.replace(/^\uFEFF/, '').trim());
                    const n = f.name.toLowerCase();
                    if (n.includes('homework')) homeworkData = json;
                    else if (n.includes('jp')) {
                        if (n.includes('psa10')) data.jp.psa10 = json;
                        else if (n.includes('psa9')) data.jp.psa9 = json;
                        else data.jp.cgc10 = json;
                    } else {
                        if (n.includes('psa10') || n.includes('clean')) data.en.psa10 = json;
                        else if (n.includes('psa9')) data.en.psa9 = json;
                        else data.en.cgc10 = json;
                    }
                    if (++loaded >= 6) { updateData(); status.textContent = 'Ready'; }
                } catch (err) { console.error(err); }
            };
            reader.readAsText(f);
        });
    };
    input.click();
}

async function tryAutoLoad() {
    if (location.protocol === 'file:') return false;
    let loaded = 0;
    const files = ['PSA10_clean.json','PSA9.json','CGC10.json','PSA10_JP.json','PSA9_JP.json','CGC10_JP.json'];
    for (const f of files) {
        try {
            const r = await fetch(f + '?t=' + Date.now(), {cache:'no-store'});
            if (r.ok) {
                const key = f.includes('JP') ? 'jp' : 'en';
                const grade = f.includes('PSA10')||f.includes('clean')?'psa10':f.includes('PSA9')?'psa9':'cgc10';
                data[key][grade] = JSON.parse((await r.text()).replace(/^\uFEFF/,'').trim());
                loaded++;
            }
        } catch(e) {}
    }
    try {
        const r = await fetch('homework.json?t='+Date.now());
        if (r.ok) homeworkData = JSON.parse((await r.text()).replace(/^\uFEFF/,'').trim());
    } catch(e) {}
    return loaded >= 6;
}

function buildCurrentData() {
    const key = currentGrade==='10'?'psa10':currentGrade==='9'?'psa9':'cgc10';
    const merged = JSON.parse(JSON.stringify(data[currentLang][key] || {}));
    if (currentLang === 'en' && currentGrade === '10' && showHomework && Object.keys(homeworkData).length) {
        for (const [name,years] of Object.entries(homeworkData)) {
            merged[name] ??= {};
            for (const [year,cards] of Object.entries(years)) {
                merged[name][year] ??= {};
                for (const [code,price] of Object.entries(cards))
                    if (price !== 0 && price !== 1) merged[name][year][code] = price;
            }
        }
    }
    return merged;
}
function updateData() { currentData = buildCurrentData(); search(); }

function formatCard(code, value, name, year) {
    const clean = code.replace(/^#/,'').trim();
    const terms = [name, year, clean,
        currentGrade==='10'?'PSA 10':currentGrade==='9'?'PSA 9':'CGC 10',
        currentLang==='jp'?'Japanese':''].filter(Boolean).join(' ');
    const url = `https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(terms)}&LH_Sold=1&LH_Complete=1`;
    const isHw = currentLang==='en'&&currentGrade==='10'&&showHomework&&homeworkData[name]?.[year]?.[code]!==undefined;
    const badge = isHw ? '<div class="badge">Homework</div>' : '';
    return `<a href="${url}" target="_blank" class="card">
        <div>${code}</div>
        <div class="price">$${value}</div>
        ${badge}
    </a>`;
}

function search() {
    const query = searchInput.value.trim();
    results.innerHTML = '';
    if (!query) return;

    const parts = query.toLowerCase().split(/\s+/);
    const nameQuery = parts[0];
    const yearQuery = parts.length > 1 ? parts.slice(1).join(' ') : null;

    const matches = Object.keys(currentData)
        .filter(name => name.toLowerCase().includes(nameQuery))
        .slice(0, 30);

    if (!matches.length) {
        results.innerHTML = '<div class="item">No results</div>';
        return;
    }

    matches.forEach(name => {
        const pokemonData = currentData[name];
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<div class="name">${name.toUpperCase()}</div>`;

        if (yearQuery && pokemonData[yearQuery]) {
            item.innerHTML += `<div class="year-title">${yearQuery}</div><div class="cards">`;
            Object.entries(pokemonData[yearQuery]).forEach(([code, value]) => {
                item.innerHTML += formatCard(code, value, name, yearQuery);
            });
            item.innerHTML += '</div>';
        } else {
            const years = Object.keys(pokemonData).sort();
            years.forEach(year => {
                item.innerHTML += `<div class="year-title">${year}</div><div class="cards">`;
                Object.entries(pokemonData[year]).forEach(([code, value]) => {
                    item.innerHTML += formatCard(code, value, name, year);
                });
                item.innerHTML += '</div>';
            });
        }
        results.appendChild(item);
    });
}

searchInput.addEventListener('input', () => {
    const val = searchInput.value.trim().toLowerCase();
    const isSeru = val === 'seru';
    if (isSeru) {
        hwGroup.classList.add('visible');
        status.textContent = 'Access granted';
    } else {
        hwGroup.classList.remove('visible');
        status.textContent = 'Serutip ready';
    }
    search();
});

hwOnBtn.onclick = () => { showHomework = true; hwOnBtn.classList.add('active'); hwOffBtn.classList.remove('active'); updateData(); };
hwOffBtn.onclick = () => { showHomework = false; hwOffBtn.classList.add('active'); hwOnBtn.classList.remove('active'); updateData(); };

document.querySelectorAll('[data-lang]').forEach(b=>b.onclick=()=>{ document.querySelectorAll('[data-lang]').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentLang=b.dataset.lang; updateData(); });
document.querySelectorAll('[data-grade]').forEach(b=>b.onclick=()=>{ document.querySelectorAll('[data-grade]').forEach(x=>x.classList.remove('active')); b.classList.add('active'); currentGrade=b.dataset.grade; updateData(); });

(async () => {
    if (location.protocol === 'file:') {
        results.innerHTML = `<div class="setup"><h2 style="color:var(--accent)">Local mode</h2><p>Click to load files</p><button onclick="loadLocalFiles()">Load Files</button></div>`;
        status.textContent = 'Local';
        return;
    }
    const online = await tryAutoLoad();
    if (online) { updateData(); status.textContent = 'Serutip ready'; }
    else {
        results.innerHTML = `<div class="setup"><h2 style="color:var(--accent)">Offline</h2><p>Load manually</p><button onclick="loadLocalFiles()">Load Files</button></div>`;
        status.textContent = 'Offline';
    }
})();
</script>
</body>
</html>
